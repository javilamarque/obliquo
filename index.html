<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas Obliquo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="obliquo-styles.css">
    <!-- ✅ GOOGLE FONTS - NUNITO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>Rompecabezas Obliquo</h1>
            <p>Arrastra las piezas para completar la imagen</p>
        </header>

        <div class="controls">
            <button id="shuffleBtn" class="btn btn-primary">
                <span class="icon">🔀</span>
                Mezclar
            </button>
            <button id="resetBtn" class="btn btn-secondary">
                <span class="icon">🔄</span>
                Reiniciar
            </button>
        </div>

        <div class="game-area">
            <!-- Imagen de referencia -->
            <div class="reference-section">
                <h3>Imagen Original</h3>
                <div class="reference-image">
                    <img src="obliquo.jpg" alt="Imagen original" id="originalImage">
                </div>
            </div>

            <!-- Área del rompecabezas -->
            <div class="puzzle-section">
                <h3>Rompecabezas 2x3</h3>
                <div id="puzzleGrid" class="puzzle-grid">
                    <!-- Las piezas se generarán dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Barra de progreso -->
        <div class="progress-section">
            <div class="progress-text">
                Progreso: <span id="progressText">0 / 6</span> piezas correctas
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Modal de celebración -->
    <div id="celebrationModal" class="modal hidden">
        <div class="modal-content">
            <div class="celebration-icon">🎉</div>
            <h2>¡Felicitaciones!</h2>
            <p>Has completado el rompecabezas 2x3 exitosamente</p>
            <p class="redirect-text">Redirigiendo a la página de bienvenida...</p>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="video-modal hidden">
        <header class="header">
            <div class="logo">
                <div class="logo-container">
                    <div class="logo-o">o</div>
                    <div class="logo-b">b</div>
                    <div class="logo-l">l</div>
                    <div class="logo-i">i</div>
                    <div class="logo-q">q</div>
                    <div class="logo-u">u</div>
                    <div class="logo-o2">o</div>
                </div>
            </div>
            <nav class="navigation">
                <a href="#" class="nav-link">HOME</a>
                <a href="#" class="nav-link">NOSOTROS</a>
                <a href="#" class="nav-link">TRABAJOS</a>
                <a href="#" class="nav-link">CONTACTO</a>
            </nav>
            </header>
        <video id="completionVideo" class="completion-video" autoplay muted>
            <source src="OBLIQUO_reel.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script src="script.js"></script>
</body>

</html>
