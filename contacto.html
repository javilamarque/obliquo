<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Obliquo</title>

    <!-- ✅ FAVICON - ICONO DE PESTAÑA -->
    <link rel="icon" type="image/png" sizes="32x32" href="./public/images/logo-pestaña-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/images/logo-pestaña-32x32.png">
    <link rel="shortcut icon" href="./public/images/logo-pestaña-32x32.png">

    <link rel="stylesheet" href="obliquo-styles.css">
    <link rel="stylesheet" href="contacto-styles.css">
    <!-- ✅ GOOGLE FONTS - NUNITO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- ✅ LOGO IGUAL QUE BIENVENIDA -->
        <div class="logo-container">
            <img src="./public/images/logo-nav-250x250.png" alt="Obliquo Logo" class="nav-logo">
        </div>

        <!-- ✅ NAVEGACIÓN IGUAL QUE BIENVENIDA -->
        <nav class="navigation">
            <a href="bienvenida.html" class="nav-link">NOSOTROS</a>
            <a href="bienvenida.html#trabajos" class="nav-link">TRABAJOS</a>
            <a href="contacto.html" class="nav-link active">CONTACTO</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Left Side - Content -->
        <div class="content-section">
            <h1 class="main-title">CONTACTO</h1>

            <div class="description">
                <p class="subtitle">¿Estás preparado para romper con lo convencional y elevarlo a otro nivel?</p>

                <p class="text">
                    Pongamonos al tanto con tus necesidades y creemos proyectos que saquen lo mejor de tu potencial.
                </p>

                <p class="cta">¡No te pierdas esta oportunidad! ;)</p>
            </div>
        </div>

        <!-- Right Side - Contact Form -->
        <div class="form-section">
            <!-- ✅ FORMULARIO FORMSPREE - REEMPLAZA CON TU ENDPOINT -->
            <form class="contact-form" action="https://formspree.io/f/mkgbvgyz" method="POST" id="contactForm">

                <!-- ✅ CAMPOS OCULTOS PARA FORMSPREE -->
                <input type="hidden" name="_subject" value="Nuevo mensaje desde Obliquo">
                <input type="hidden" name="_next" value="gracias.html">
                <input type="hidden" name="_captcha" value="false">

                <div class="form-row">
                    <input type="text" name="nombre" class="form-input" placeholder="Nombre" required>
                    <input type="text" name="apellido" class="form-input" placeholder="Apellido" required>
                </div>

                <input type="email" name="email" class="form-input full-width" placeholder="tu-email@ejemplo.com"
                    required>

                <textarea name="mensaje" class="form-textarea" placeholder="¡Hola! Quiero realizar unas placas para..."
                    required></textarea>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">CONTACTANOS</span>
                    <span class="btn-loading hidden">ENVIANDO...</span>
                </button>
            </form>

            <!-- ✅ MENSAJE DE ESTADO -->
            <div id="formStatus" class="form-status hidden"></div>

        </div>

        <!-- ✅ ICONOS SOCIALES - INSTAGRAM Y ARTSTATION -->
        <div class="social-icons-container">
            <!-- Instagram Icon -->
            <div class="social-icon">
                <a href="https://www.instagram.com/obliquo.agencia/?igsh=YXM1Y3NnNW5xYmNl#"
                    class="instagram-link social-link" target="_blank" rel="noopener noreferrer">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                    </svg>
                </a>
            </div>

            <!-- ✅ NUEVO ICONO ARTSTATION -->
            <div class="social-icon">
                <a href="https://www.artstation.com/obliquoagencia" class="artstation-link social-link" target="_blank"
                    rel="noopener noreferrer">
                    <img src="./public/images/artstation_logo_icon.png" alt="ArtStation" width="40" height="40">
                </a>
            </div>
        </div>
    </main>

    <script src="contacto-script.js"></script>
</body>

</html>
